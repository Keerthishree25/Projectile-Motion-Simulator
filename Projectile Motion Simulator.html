<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Projectile Motion Simulator.css">
    <title>Projectile Motion Simulator</title>
</head>
<body>
    <h1>Projectile Motion Simulator</h1>
    <div class="input-container">
        <label for="velocity">Initial Velocity (m/s):</label>
        <input type="number" id="velocity" step="0.1" min="0" value="10">
        <label for="angle">Launch Angle (degrees):</label>
        <input type="number" id="angle" step="1" min="0" max="90" value="45">
        <button id="simulate">Simulate</button>
    </div>
    <div class="chart-container">
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Projectile Motion Simulator.js"></script>
</body>
</html>
